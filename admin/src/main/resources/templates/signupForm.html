<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
    .header {
        padding: 25px;
        text-align: center;
        background: #18d390;
        color: white;
        font-size: 20px;
    }

    .btn {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
        background-color: #068550;
    }
    #announcements {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #announcements td, #announcements th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #announcements tr:nth-child(even){background-color: #f2f2f2;}

    #announcements tr:hover {background-color: #ddd;}

    #announcements th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }


    .topnav {
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }
</style>


<body>
<div class="topnav">
    <a th:href="@{/logout}"> Sign out </a>
    <a th:href="@{/allAnnouncements}"> All announcements </a>
    <a th:href="@{/findByTitle}"> Find by title </a>
    <a th:href="@{/findById}"> Find by ID </a>
    <a th:href="@{/allReportedAnnouncements}"> Reported </a>
    <a th:href="@{/allInactiveAnnouncements}"> Inactive </a>
    <a th:href="@{/allEditedByUser}"> Edited by user</a>
    <a th:href="@{/allEditedByUserAndReported}"> Edited by user and reported</a>


</div>

<div class="header">
    <h1>Register</h1>
    <br>
</div>
<div align="center">
<table id="announcements" align = "center">

        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>

            <div>
                </br>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
        </form>
    </div>
</table>
</div>
</body>
</html>
