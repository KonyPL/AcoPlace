<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Success</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<style>
  .header {
    padding: 25px;
    text-align: center;
    background: #18d390;
    color: white;
    font-size: 20px;
  }

  .btn {
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 12px 16px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Darker background on mouse-over */
  .btn:hover {
    background-color: #068550;
  }
  #announcements {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  #announcements td, #announcements th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  #announcements tr:nth-child(even){background-color: #f2f2f2;}

  #announcements tr:hover {background-color: #ddd;}

  #announcements th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
  }


  .topnav {
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }
</style>

<div class="topnav">
  <a th:href="@{/logout}"> Sign out </a>
  <a th:href="@{/allAnnouncements}"> All announcements </a>
  <a th:href="@{/findByTitle}"> Find by title </a>
  <a th:href="@{/findById}"> Find by ID </a>
  <a th:href="@{/allReportedAnnouncements}"> Reported </a>
  <a th:href="@{/allInactiveAnnouncements}"> Inactive </a>

</div>

<div class="header">
  <h1>Find announcements by title</h1>
</div>
<div class="container text-center">
  <h3>You have signed up successfully!</h3>
  <h3><a th:href="@{/login}">Login</a></h3>
</div>

</body>
</html>
