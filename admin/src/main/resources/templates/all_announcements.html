<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>All announcements</title>
</head>
<style>
    .header {
        padding: 25px;
        text-align: center;
        background: #18d390;
        color: white;
        font-size: 20px;
    }

    .btn {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
        background-color: #068550;
    }

    .addbutn {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 20px 28px;
        font-size: 28px;
        cursor: pointer;
    }

    /* Darker background on mouse-over */
    .addbutn:hover {
        background-color: #068550;
    }
    #announcements {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #announcements td, #announcements th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #announcements tr:nth-child(even){background-color: #f2f2f2;}

    #announcements tr:hover {background-color: #ddd;}

    #announcements th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }


    .topnav {
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }
</style>

<body>
<div class="topnav">
    <a th:href="@{/logout}"> Sign out </a>
    <a class="active "th:href="@{/allAnnouncements}"> All announcements </a>
    <a th:href="@{/findByTitle}"> Find by title </a>
    <a th:href="@{/findById}"> Find by ID </a>
    <a th:href="@{/allReportedAnnouncements}"> Reported </a>
    <a th:href="@{/allInactiveAnnouncements}"> Inactive </a>
    <a th:href="@{/allEditedByUser}"> Edited by user</a>
    <a th:href="@{/allEditedByUserAndReported}"> Edited by user and reported</a>

</div>

<div class="header">
    <h1>All announcements</h1>
</div>
<div align = "center">
    </br>
 <!--   <a th:href="@{'add'}"><button class="addbutn"><i class="fa fa-plus-square"></i> Add new announcement</button></a> -->
</div>

<div align="center">
    </br>
    <table id="announcements">
        <thead>

        <th>ID</th>
        <th>TITLE</th>
        <th>SHOW</th>
        <th>EDIT</th>
        <th>REPORT</th>
        <th>DELETE</th>

        </thead>
        <tbody>
        <tr th:each="announcement:${listAnnouncements}">
            <td th:text="${announcement.getId()}">ID</td>
            <td th:text="${announcement.getTitle()}">Title</td>

            <td>
                <a th:href="@{'/announcement/showById/' + ${announcement.getId()}}"><button class="btn"><i class="fa fa-info"></i> Show</button></a>
            </td>
            <td>
                <a th:href="@{'/announcement/editById/' + ${announcement.getId()}}"><button class="btn"><i class="fa fa-pencil-square-o"></i> Edit</button></a>
            </td>
            <td>
                <a th:href="@{'/announcement/reportById/' + ${announcement.getId()}}"><button class="btn"><i class="fa fa-flag"></i> Report</button></a>
            </td>
            <td>
                <a th:href="@{'/announcement/delete/' + ${announcement.getId()}}"><button class="btn"><i class="fa fa-trash"></i> Delete</button></a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
