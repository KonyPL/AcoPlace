<h2>Announcement list</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>TYPE</th>
            <th>ADDRESS</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let place of places">
            <td>{{place.id}}</td>
            <td>{{place.type}}</td>
            <td>{{place.address}}</td>

        </tr>
    </tbody>
</table>
