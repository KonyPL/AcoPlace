<!-- --------------------HEADER ANGULAR MATERIAL-------------------- -->
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div fxFlex fxLayout=" row" fxLayoutAlign="flex-start">
            <a routerLinkActive="active">
                <span routerLink="/" mat-icon-button>
                    <mat-icon class="navbar-icon">
                        home
                    </mat-icon>AcoPlace
                </span>
            </a>
        </div>
        <!-- <a routerLinkActive="active">
        <span routerLink="/not-found">Not found</span>
    </a> -->

        <div fxFlex fxLayout=" row" fxLayoutAlign="flex-around">
            <section class="search-section">
                <div class="search-div">
                    <input #title class="search-input" type="text"
                        placeholder="Search..." name="title" id="title"
                        (keyup)="searchAnnouncement($event)">
                </div>
            </section>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li routerLinkActive="active">
                    <span routerLink="/announcements-list" mat-icon-button> Search
                        
                    </span>
                </li>
                <li routerLinkActive="active">
                    <span routerLink="/add-announcement" mat-icon-button>Add
                        
                    </span>
                </li>

                <li *ngIf="!authService.isAuthenticated()" routerLinkActive="active">
                    <span routerLink="/register" mat-icon-button>Register
                        
                    </span>
                </li>
                <li *ngIf="!authService.isAuthenticated()" routerLinkActive="active">
                    <span routerLink="/login" mat-icon-button>Login
                        
                    </span>
                </li>
                <li *ngIf="authService.isAuthenticated()" routerLinkActive="active">
                    <span mat-icon-button><a (click)="logout()" routerLink="/announcements-list" >Logout</a>
                       
                    </span>
                </li>

            </ul>
        </div>

    </mat-toolbar-row>
</mat-toolbar>
