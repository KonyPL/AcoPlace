<mat-nav-list>
    <div class="profile-card">
        <div class="header">
            <h2>{{webUser.userName}}</h2>
            <h4>{{webUser.email}}</h4>
        </div>
        <img src='assets/images/man6.jpg' alt="Profile image">
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Your announcements</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/activeAnnouncement">
        <mat-icon>
            check_box
        </mat-icon>Active
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/inactiveAnnouncement">
        <mat-icon>
            indeterminate_check_box
        </mat-icon>Inactive
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/favouriteAnnouncement">
        <mat-icon>
            favorite
        </mat-icon>Favorite
    </a>

    <mat-divider></mat-divider>

    <h2 matSubheader>Others</h2>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/user-profile">
    <mat-icon>
        person
    </mat-icon>Your Profile</a>

</mat-nav-list>
