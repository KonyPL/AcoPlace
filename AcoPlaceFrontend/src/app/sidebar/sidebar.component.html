<mat-nav-list>

        <div class="header">
            <h2>{{webUser.userName}}</h2>
            <h4>{{webUser.email}}</h4>
        </div>
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Announcements</h2>

    
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/activeAnnouncement">active</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/inactiveAnnouncement">inactive</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/favouriteAnnouncement">favorite</a>


    <mat-divider></mat-divider>

    <h2 matSubheader>Others</h2>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/user-profile">Yout Profile</a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
