<h2>Announcement list</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>COUNTRY</th>
            <th>CITY</th>
            <th>SHOW header</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let announcement of announcements">
            <td>{{announcement.id}}</td>
            <td>{{announcement.country}}</td>
            <td>{{announcement.city}}</td>
            <button (click)="showAnnouncementById(announcement.id)" 
                    >show</button>

         
        </tr>
    </tbody>
