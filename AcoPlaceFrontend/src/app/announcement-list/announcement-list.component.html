<h2>Announcement list</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>DATE</th>
            <th>DESCRIPTION</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let announcement of announcements">
            <td>{{announcement.id}}</td>
            <td>{{announcement.date}}</td>
            <td>{{announcement.description}}</td>

        </tr>
    </tbody>
</table>
