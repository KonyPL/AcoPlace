<div>
    <h3>Create Announcement</h3>

    <form (ngSubmit)="onSubmit()">

        <div>
            <!-- (string) -->
            <label>country</label>
            <input type="text" id="country" [(ngModel)]="announcement.country" name="country">
        </div>

        <div>
            <!-- (string) -->
            <label>city</label>
            <input type="text" id="city" [(ngModel)]="announcement.city" name="city">
        </div>
        <div>
            <!-- (string) -->
            <label>postal code</label>
            <input type="text" id="postalCode" [(ngModel)]="announcement.postalCode" name="postalCode">
        </div>
        <div>
            <!-- (string) -->
            <label>district</label>
            <input type="text" id="district" [(ngModel)]="announcement.district" name="district">
        </div>
        <div>
            <!-- (string) -->
            <label>state</label>
            <input type="text" id="state" [(ngModel)]="announcement.state" name="state">
        </div>
        <div>
            <!-- (string) -->
            <label>street</label>
            <input type="text" id="street" [(ngModel)]="announcement.street" name="street">
        </div>
        <div>
            <!-- (string) -->
            <label>houseNumber</label>
            <input type="text" id="houseNumber" [(ngModel)]="announcement.houseNumber" name="houseNumber">
        </div>
        <div>
            <!-- (string) -->
            <label>title</label>
            <input type="text" id="title" [(ngModel)]="announcement.title" name="title">
        </div>
        <div>
            <!-- (string) -->
            <label>text</label>
            <input type="text" id="text" [(ngModel)]="announcement.text" name="text">
        </div>
        <div>
            <!-- (string) -->
            <label>propertyType</label>
            <input type="text" id="propertyType" [(ngModel)]="announcement.propertyType" name="propertyType">
        </div>
        <div>
            <!-- number -->
            <label>price</label>
            <input type="number" min="1" max="9999" id="price" [(ngModel)]="announcement.price" name="price">
        </div>
        <div>
            <!-- (string) -->
            <label>currency</label>
            <input type="text" id="currency" [(ngModel)]="announcement.currency" name="currency">
        </div>
        <div>
            <!-- (string) -->
            <label>livingSpace</label>
            <input type="number" min="1" max="999" id="livingSpace" [(ngModel)]="announcement.livingSpace"
                name="livingSpace">
        </div>
        <div>
            <!-- number -->
            <label>yearBuilt</label>
            <input type="number" min="1900" max="2021" id="yearBuilt" [(ngModel)]="announcement.yearBuilt"
                name="yearBuilt">
        </div>
        <div>
            <!-- date pattern -> '2021-11-18''-->
            <label>availableFrom </label>
            <input type="date" max="2021-12-31" min="1700-01-01" id="availableFrom"
                [(ngModel)]="announcement.availableFrom" name="availableFrom">
        </div>
        <div>
            <!-- <p>PUBLICATION DATE AUTO</p> -->
        </div>

        <button type="submit">Add</button>
        <!-- <button></button> -->
    </form>

</div>
