<h2 class="text-center">Add ANNOUNCEMENT</h2>
<div class="col-md-12" style="padding-left: 20px;">
    <form>
        <div class="col-md-3">
            <!-- <p></p> tu jakas instrukcja co zrobic -->
            <!-- gdzies zdjecia dodac -->
            <label>Basic</label>
            <!-- basic -->
            <div class="form-group">
                <label for="name">Title</label>
                <input [(ngModel)]="announcementDto.title" placeholder="title" name="title" class="form-control"
                    id="title">
            </div>
            <div class="form-group">
                <label for="name">PropertyType</label>
                <select [(ngModel)]="announcementDto.propertyType" name="propertyType"
                    class="form-control form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="text">
                    <option value="HOUSE">HOUSE</option>
                    <option value="FLAT">FLAT</option>
                    <option value="ROOM">ROOM</option>
                </select>
            </div>



            <div class="form-group">
                <label for="name">Price</label>
                <input [(ngModel)]="announcementDto.price" placeholder="price" name="price" class="form-control"
                    id="price" type="number">
            </div>
            <div class="form-group">
                <label for="name">Currency</label>
                <select [(ngModel)]="announcementDto.currency" name="currency"
                    class="form-control form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                    id="currency">
                    <option class="form-control" value="PLN">PLN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">LivingSpace</label>
                <input [(ngModel)]="announcementDto.livingSpace" placeholder="livingSpace" name="livingSpace"
                    class="form-control" id="livingSpace">
            </div>
            <div class="form-group">
                <label for="name">yearBuilt</label>
                <input [(ngModel)]="announcementDto.yearBuilt" placeholder="yearBuilt" name="yearBuilt"
                    class="form-control" type="number" id="yearBuilt">
            </div>
            <div class="form-group">
                <label for="lastname">availableFrom</label>
                <input [(ngModel)]="announcementDto.availableFrom" placeholder="availableFrom" name="availableFrom"
                    class="form-control" id="availableFrom">
            </div>

        </div>
        <div class="col-md-3">
            <Label>Address</Label>
            <div class="form-group">
                <label for="name">Country</label>
                <input [(ngModel)]="announcementDto.country" placeholder="Polska" name="coutry" class="form-control"
                    id="country">
            </div>
            <div class="form-group">
                <label for="name">City</label>
                <input [(ngModel)]="announcementDto.city" placeholder="city" name="city" class="form-control" id="city">
            </div>
            <div class="form-group">
                <label for="name">PostalCode</label>
                <input [(ngModel)]="announcementDto.postalCode" placeholder="Polska" name="postalCode"
                    class="form-control" id="postalCode">
            </div>
            <div class="form-group">
                <label for="name">State</label>
                <input [(ngModel)]="announcementDto.state" placeholder="state" name="state" class="form-control"
                    id="state">
            </div>
            <div class="form-group">
                <label for="name">District</label>
                <input [(ngModel)]="announcementDto.district" placeholder="district" name="district"
                    class="form-control" id="district">
            </div>
            <div class="form-group">
                <label for="name">Street</label>
                <input [(ngModel)]="announcementDto.street" placeholder="street" name="street" class="form-control"
                    id="street">
            </div>
            <div class="form-group">
                <label for="lastname">HouseNumber</label>
                <input [(ngModel)]="announcementDto.houseNumber" placeholder="houseNumber" name="houseNumber"
                    class="form-control" id="houseNumber">
            </div>

        </div>

        <div>


            <div class="col-md-3">
                <label>Details</label>
                <!-- <div class="row"></div> -->
                <!-- details -->
                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.bath" name="bath">Bath
                    </mat-checkbox>
                </div>
                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.shower" name="shower">Shower
                    </mat-checkbox>
                </div>
                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.microwave" name="microwave">Microwave
                    </mat-checkbox>
                </div>
                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.oven" name="oven">Oven
                    </mat-checkbox>
                </div>
                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.petsAllowed" name="petsAllowed">PetsAllowed
                    </mat-checkbox>
                </div>
                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.elevator" name="elevator">Elevator
                    </mat-checkbox>
                </div>
                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.fenced" name="fenced">Fenced
                    </mat-checkbox>
                </div>

                <div class="form-group">

                    <mat-checkbox [(ngModel)]="announcementDto.wifi" name="wifi">WiFi
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.ethernetOutlets" name="ethernetOutlets">EthernetOutlets
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.internet" name="internet">Internet
                    </mat-checkbox>
                </div>

                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.tv" name="tv">TV
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.dishwasher" name="dishwasher">Dishwasher
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.clothesDryer" name="clothesDryer">ClothesDryer
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <label for="name">InternetSpeed</label>
                    <input [(ngModel)]="announcementDto.internetSpeed" placeholder="internetSpeed" name="internetSpeed"
                        class="form-control" id="internetSpeed" type="number">
                </div>
            </div>
            <div class="col-md-3">

                <div *ngIf="announcementDto.propertyType==='HOUSE'">wybrales HOUSE
                    <Label>House details</Label>

                    <!-- house details -->
                    <div class="form-group">
                        <label for="name">Floors</label>
                        <input [(ngModel)]="announcementDto.floors" placeholder="floors" name="floors"
                            class="form-control" id="floors" type="number">
                    </div>

                    <div class="form-group">
                        <label for="name">Bedrooms</label>
                        <input [(ngModel)]="announcementDto.bedrooms" placeholder="bedrooms" name="bedrooms"
                            class="form-control" id="bedrooms" type="number">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Bathrooms</label>
                        <input [(ngModel)]="announcementDto.bathrooms" placeholder="bathrooms" name="bathrooms"
                            class="form-control" id="bathrooms" type="number">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Balcony</label>
                        <input [(ngModel)]="announcementDto.balcony" placeholder="balcony" name="balcony"
                            class="form-control" id="balcony" type="number">
                    </div>
                    <div class="form-group">
                        <label for="name">LotSize</label>
                        <input [(ngModel)]="announcementDto.lotSize" placeholder="lotSize" name="lotSize"
                            class="form-control" id="lotSize" type="number">
                    </div>
                    <div class="form-group">
                        <mat-checkbox [(ngModel)]="announcementDto.basement" name="basement">Basement
                        </mat-checkbox>
                    </div>
                    <div class="form-group">
                        <mat-checkbox [(ngModel)]="announcementDto.parking" name="parking">Parking
                        </mat-checkbox>
                    </div>

                </div>
                <div *ngIf="announcementDto.propertyType==='FLAT'">wybrales FLAT
                    <Label>Flat details</Label>
                    <!-- flat details -->

                    <div class="form-group">
                        <label for="name">Floor</label>
                        <input [(ngModel)]="announcementDto.floor" placeholder="floor" name="floor" class="form-control"
                            id="floor" type="number">
                    </div>
                    <div class="form-group">
                        <label for="name">Bedrooms</label>
                        <input [(ngModel)]="announcementDto.bedrooms" placeholder="bedrooms" name="bedrooms"
                            class="form-control" id="bedrooms" type="number">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Bathrooms</label>
                        <input [(ngModel)]="announcementDto.bathrooms" placeholder="bathrooms" name="bathrooms"
                            class="form-control" id="bathrooms" type="number">
                    </div>


                    <div class="form-group">
                        <label for="lastname">Balcony</label>
                        <input [(ngModel)]="announcementDto.balcony" placeholder="balcony" name="balcony"
                            class="form-control" id="balcony" type="number">
                    </div>
                    <div class="form-group">
                        <mat-checkbox [(ngModel)]="announcementDto.flatParking" name="flatParking">flatParking
                        </mat-checkbox>
                    </div>
                    <div class="form-group">
                        <mat-checkbox [(ngModel)]="announcementDto.basement" name="basement">basement
                        </mat-checkbox>
                    </div>
                </div>
                <div *ngIf="announcementDto.propertyType==='ROOM'">wybrales ROOM
                    <!-- room details -->
                    <div>
                        <label for="name">Floor</label>
                        <input [(ngModel)]="announcementDto.floor" placeholder="floor" name="floor" class="form-control"
                            id="floor" type="number">
                    </div>
                    <div class="form-group">
                        <label for="name">BedsInRoom</label>
                        <input [(ngModel)]="announcementDto.bedsInRoom" placeholder="bedsInRoom" name="bedsInRoom"
                            class="form-control" id="bedsInRoom" type="number">
                    </div>
                    <div class="form-group">
                        <label for="lastname">NumberOfFlatmates</label>
                        <input [(ngModel)]="announcementDto.numberOfFlatmates" placeholder="numberOfFlatmates"
                            name="numberOfFlatmates" class="form-control" id="numberOfFlatmates" type="number">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Bathrooms</label>
                        <input [(ngModel)]="announcementDto.bathrooms" placeholder="bathrooms" name="bathrooms"
                            class="form-control" id="bathrooms" type="number">
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastname">Text</label>
                    <textarea [(ngModel)]="announcementDto.text" placeholder="text" name="text" class="form-control"
                        id="text" cols="10" rows="10"></textarea>
                </div>
            </div>
            <div class="col-md-3">
                <Label>Place</Label>
                <!-- place -->
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.nearPark" name="nearPark">NearPark
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.nearTram" name="nearTram">NearTram
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.nearBus" name="nearBus">NearBus
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.nearShoppingMall" name="nearShoppingMall">
                        NearShoppingMall
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.nearBakery" name="nearBakery">NearBakery
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.nearFoodMarket" name="nearFoodMarket">NearFoodMarket
                    </mat-checkbox>
                </div>
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="announcementDto.nearSupermarket" name="nearSupermarket">nearSupermarket
                    </mat-checkbox>
                </div>
            </div>
            <!-- </div> -->


            <button class="btn btn-success" (click)="onSubmit()">Create</button>
        </div>
    </form>
</div>
